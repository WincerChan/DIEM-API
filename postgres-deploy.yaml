apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: postrges
spec:
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
            - image: postgres:11.5
              name: postgres
              imagePullPolicy: IfNotPresent
              volumeMounts:
              - mountPath: /var/lib/postgresql/data
                name: postgres-pv-claim
            volumes:
            - name: postgres-pv-claim
              persistentVolumeClaim:
                  claimName: postgres-pv-claim
---
apiVersion: v1
kind: Service
metadata:
    name: postgres
spec:
    type: LoadBalancer
    selector:
        app: postgres
    ports:
    - port: 5432
      targetPort: 5432
