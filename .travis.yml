language: go

go:
- 1.9.x

install:
- go get -v github.com/mattn/go-sqlite3
- go get -v github.com/gorilla/mux

script:
- go build -o hitokoto
- mv id_rsa $HOME/.ssh/id_rsa
- chmod +x deploy
- ./deploy

after_script:
- echo "Deployment successful."

before_install:
- openssl aes-256-cbc -K $encrypted_061d4624ee2f_key -iv $encrypted_061d4624ee2f_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
